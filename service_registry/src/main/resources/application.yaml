server:
  port: ${PORT:8761}

spring:
  application:
    name: eureka-server
  cloud:
    service-registry:
      auto-registration:
        enabled: false

logging:
  file:
    name: service_registry/logs/service-registry.log
    path: service_registry/logs
  level:
    org.springframework.web: "debug"

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false

management:
  endpoints:
    web:
      exposure:
        include: "*"