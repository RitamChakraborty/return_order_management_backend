server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

logging:
  file:
    name: logs/component-processing.log
    path: logs
  level:
    org.springframework.web: "debug"
    org.hibernate: "error"

spring:
  application:
    name: component-processing
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:return_order_management;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: ritam
    password: password
    embedded-database-connection: h2
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

component-processing:
  integral-item:
    processing-duration: 5
    processing-charge: 500
  accessory:
    processing-duration: 2
    processing-charge: 300

client:
  value: packaging-and-delivery
  url: http://localhost:8082