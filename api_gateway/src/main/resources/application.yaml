server:
  port: 8181

spring:
  application:
    name: api-gateway
  config:
    import:
  cloud:
    gateway:
      routes:
        - id: component-processing
          uri: lb://component-procssing
          predicates:
            - Path=/component-procssing/api/**

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream